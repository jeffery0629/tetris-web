name: Build and Deploy Pygbag to GitHub Pages

on:
  push:
    branches: [ feature/web-version, main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pygbag

    - name: Clear Pygbag cache (force rebuild)
      run: |
        rm -rf build/web-cache
        echo "Cache cleared, forcing full rebuild"

    - name: Create Web config with secrets
      run: |
        cat > src/tetris/web_config.py << EOF
        """Web version configuration (auto-generated during build)."""
        GIST_ID = "${{ secrets.GIST_ID }}"
        GITHUB_TOKEN = "${{ secrets.LEADERBOARD_TOKEN }}"
        EOF
        echo "Web config created with secrets"

    - name: Build with Pygbag
      run: |
        pygbag --ume_block 0 --build .

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './build/web'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
